<header class="header" itemscope itemtype="http://schema.org/SiteNavigationElement" aria-label="Main navigation">
  <div class="container">
    <div class="header__inner">
      <a class="header__logo" href="{{ '/' | relative_url }}">
        <div class="header__logo--container">
          {% include logo.svg %}
        </div>
      </a>
      <nav class="header__links">
        <div class="container header__links-wrapper">
          {% assign pages = site.pages | sort: 'title' %}
          {% for p in pages %}
            {% if p.includenav %} <!-- only include desired pages -->
              <a class="header__link" href="{{ p.url | remove: '.html' }}" itemprop="url">
                <span itemprop="name">{{ p.title }}</span>
              </a>
            {% endif %}
          {% endfor %}
        </div>
      </nav>
      <div class="header__toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</header>
